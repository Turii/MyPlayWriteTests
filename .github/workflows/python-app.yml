name: Run Playwright and API tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pytest pytest-asyncio pytest-html playwright
        playwright install chromium

    - name: Start Flask API
      run: |
        nohup python api/app.py &
        sleep 3

    - name: Run API and UI Tests with HTML Report
      run: |
        pytest apitests/ uitests/ --html=report.html --self-contained-html

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html